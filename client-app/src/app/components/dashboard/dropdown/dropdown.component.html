<span [formGroup]="parentForm">
  <h4>Equipment Used</h4>
  <mat-form-field appearance="fill">
    <mat-label>Equipment Used</mat-label>
    <mat-select [formControlName]="controlName">
      <mat-option>--</mat-option>
      <mat-option *ngFor="let machine of machines" [value]="machine">
        {{ machine.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</span>
