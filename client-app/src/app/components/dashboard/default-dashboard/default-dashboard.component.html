<div class="defaultDashboard">
  <h1>Time and Exercise Tracking System</h1>
  <h2><i>Welcome!</i></h2>
  <h2>To get started, select an option below:</h2>

  <div class="signInButtons">
    <button class="button1" (click)="onSignInClick()">Sign In</button>
  </div>

  <div class="separator">Or</div>

  <div class="signInButtons">
    <button class="button2" (click)="onGuestAccessClick()">
      Continue As Guest
    </button>
  </div>
  <div class="signUp" (click)="onSignUpClick()">Don't have an account?</div>
  <div>
    <h3><i>(Account holders have access to personalized exercise tracking!)</i></h3>
  </div>
</div>
